<p>Below we have a list of links, this time with paramters attached to their routes.</p>

<ul>
    <li><a href='#picard/58'>Picard</a></li>
    <li><a href='#kirk'>Kirk</a></li>
    <li><a href='#sisko/Defiant'>Sisko</a></li>
</ul>
<div id='router-view'></div>

<script src='classes/observable.js'></script>
<script src='classes/router.js'></script>
<script>
    // Build our routes
    var routes = [
        {
            route: 'picard/:age',
            content: 'Jean-Luc Picard of the USS Enterprise is {{age}}, yes {{age}} years old.'
        },
        {
            route: 'kirk',
            content: 'James Tiberius Kirk of the USS Enterprise'
        },
        {
            route: 'sisko/:ship',
            content: 'Benjamin Sisko of Starbase Deep Space Nine is also captain of the USS {{ship}}'
        }
    ];
    // Create our router
    var router = new Router('router-view', routes);
</script>
