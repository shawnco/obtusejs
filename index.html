<p>In this example we have an observable called numbers, which is observed in 3 places. Whenever it outputs a number, the three observers do slightly different things to it.</p>

<span id='observer-1'></span>
<span id='observer-2'></span>
<span id='observer-3'></span>

<script src='classes/observable.js'></script>
<script>
    // The observable just returns the value
    var numbers = new Observable(function(mult){
        return mult;
    });

    // Kick off the observable
    var n = 0;
    setInterval(function(){
        numbers.run(n);
        n++;
    }, 2000);

    // Watch the observable and do things with the output
    numbers.observe(function(val){
        document.getElementById('observer-1').innerHTML += 'Observer 1 gives ' + val*2 + '<br/>';
    });

    numbers.observe(function(val){
        console.log('got here', val)
        document.getElementById('observer-2').innerHTML += 'Observer 2 gives ' + val*10 + '<br/>';
    });

    numbers.observe(function(val){
        document.getElementById('observer-3').innerHTML += 'Observer 3 gives ' + (val+5) + '<br/>';
    });
</script>
