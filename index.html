<p>Putting things together by wrapping them in an overarching Obtuse object.</p>

<div data-obtuse>
  <ul>
    <li><a href='#picard'>Picard</a></li>
    <li><a href='#sisko'>Sisko</a></li>
    <li><a href='#janeway'>Janeway</a></li>
  </ul>
  <div id='captain-view'></div>
</div>

<script type="text/javascript" src="classes/http.js"></script>
<script type="text/javascript" src="classes/observable.js"></script>
<script type="text/javascript" src="classes/router.js"></script>
<script type="text/javascript" src="classes/component.js"></script>
<script type="text/javascript" src="classes/obtuse.js"></script>
<script type="text/javascript">
  var app = new Obtuse('captain-view', [
    {route: 'picard', templateFile: 'views/picard.html'},
    {route: 'sisko', templateFile: 'views/sisko.html'},
    {route: 'janeway', templateFile: 'views/janeway.html'}
  ]);
  
  app.component('picard', 'views/picard.html', function(){
    this.age = 58;
    this.name = 'Picard';
  });
  app.component('sisko', 'views/sisko.html', function(){
    this.age = 40;
    this.name = 'Ben Sisko';
  })
</script>
