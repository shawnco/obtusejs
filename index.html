<p>This demo loads content from the view/ajax.html file</p>
<div id='holder'></div>

<script src='classes/observable.js'></script>
<script src='classes/http.js'></script>
<script>
    var http = new Http();
    http.get('views/ajax.html', function(text){
        document.getElementById('holder').innerHTML = text;
    });
</script>
