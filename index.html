<p>Below we have a list of links. Each one loads a route.</p>

<ul>
    <li><a href='#picard'>Picard</a></li>
    <li><a href='#kirk'>Kirk</a></li>
    <li><a href='#sisko'>Sisko</a></li>
</ul>
<div id='router-view'></div>

<script src='classes/observable.js'></script>
<script src='classes/router.js'></script>
<script>
    // Populate our routes
    var routes = [
        {route: 'picard', content: 'Jean-Luc Picard is captain of the Enterprise'},
        {route: 'kirk', content: 'James Tiberius Kirk is captain of the Enterprise'},
        {route: 'sisko', content: 'Benjamin Sisko of starbase Deep Space Nine'}
    ];

    // Create our router
    var router = new Router('router-view', routes);
</script>
